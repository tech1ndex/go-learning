<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",
    initial-scale="1.0">
    <title>ACE QUIZ</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">0</h1>
        <form class="end-form-container">
            <h2 id="end-text">Enter your name to save your score!</h2>
            <input type="text" name="name" id="username" placeholder="Enter your name">
            <button class="btn" id="saveScoreBtn" type="submit"
            onClick="saveHighScore(event)" disabled>Save</button>
        </form>
        <a href="/quiz.html" class="btn">Play Again!</a>
        <a href="/" id="highscore-btn",
        class="btn">Home</a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
